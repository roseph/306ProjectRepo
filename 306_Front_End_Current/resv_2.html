				<!--Room Selection dropdown -->
				<div class="form-group">	
				<label class="col-md-2 control-label">Select a Room</label>

  				<select id="rooms" required name="select" class="form-control" style="max-width:250px;">

  				</div>

						<input class="form-control" size="16" type="text" value="" readonly>
						    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
					</div>
					<input type="hidden" id="dtp_input2" value="" /><br/>
				</div>
						        
				<!-- Time Picker Form -->
				<div class="form-group">
					<label for="dtp_input3" class="col-md-2 control-label">Select a Time</label>
					<div class="input-group date form_time col-md-5" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
						<input class="form-control" size="16" type="text" value="" readonly>
						    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
					</div>
					<input type="hidden" id="dtp_input3" value="" /><br/>
				</div>
						       

				<!--Time Duration dropdown -->
				<label class="col-md-2 control-label">Duration</label>
				<select id="duration" required name="select" class="form-control" style="max-width:250px;">
  					<option selected="selected" disabled></option>
  					<option>30 Minutes</option>
  					<option>1 Hour</option>
  				</select>
  				<br>
  				<br>
						
				<!--Jac -->
   				<div class="form-group">
					<label for="dtp_input3" class="col-md-2 control-label">JACard #:</label>
						<input type="text" class="form-control" id="jac-textbox" placeholder="Enter your 9-digit JACard Number" onkeypress="return isNum(event)" style="max-width:508px">
						<input type="hidden" id="dtp_input3" value="" /><br/>
				</div>
						
				<!--Email form -->
				<div class="form-group">
					<label for="dtp_input3" class="col-md-2 control-label">Email:</label>
						<input type="email" class="form-control" id="email-textbox" placeholder="Enter your JMU email address" style="max-width:508px">
						<input type="hidden" id="dtp_input3" value=""/><br/>
				</div>

			$('.form_date').datetimepicker({
